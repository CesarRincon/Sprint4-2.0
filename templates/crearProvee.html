{% extends "servicios.html" %}

{% block title %} Crear Proveedor {% endblock %}
{% block contents %}
{% if session.rol == "SuperAdmin" %}
<div class="content-form-proveedor">
    <h1>Crear Proveedor</h1><br>
    <div class="formulario-wrapper">
        <div class="proveedores-form">
            <form id="limpiarform" action="/crear/proveedor" method="POST">

                <p>
                    <label>Nombre: </label>
                    <input type="text" name="name" required>
                </p>
                
                <p>
                    <label>Razon social: </label>
                    <input type="text" name="razonsocial" required>
                </p>

                <p>
                    <label>Domicilio: </label>
                    <input type="text" name="domicilio" required>
                </p>

                <p>
                    <label>Codigo Postal: </label>
                    <input type="text" name="postal" required>
                </p>

                <p>
                    <label>Ciudad: </label>
                    <input type="text" name="localidad" required>
                </p>

                <p>
                    <label>Departamento: </label>
                    <input type="text" name="provincia" required>
                </p>

                <p>
                    <label>País: </label>
                    <input type="text" name="pais" required>
                </p>

                <p>
                    <label>Teléfono: </label>
                    <input type="tel" name="tlf" required>
                </p>

                <p>
                    <label>Email: </label>
                    <input type="email" name="correo" required>
                </p>

                <p>
                    <label>Web: </label>
                    <input type="text" name="web" required>
                </p>

                <p>
                    <label>RUT: </label>
                    <input type="text" name="rut" required>
                </p>
            
                <p class="block">
                <input class="btn" type="submit" name="submit_button" value="Guardar"/>
                </p>

                {% for msg in get_flashed_messages() %}
                    <div align="center">
                        {{ msg }}
                    </div>
                {% endfor %}
            </form>
        </div>
{% else %}
    <div class="centrado"><h1>Acceso Denegado</h1></div>
{% endif %}
{% endblock %}
